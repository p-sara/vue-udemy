<script src="https://unpkg.com/vue/dist/vue.js"></script>

<div id="exercise">
   <!-- 1) Fill the <p> below with your Name and Age - using Interpolation -->
    <p>VueJS is pretty cool - My name is {{ myName }} and I'm {{ myAge }} years old</p>
    <!-- 2) Output your age, multiplied by 3 -->
    <p>My age multiplied by 3 would be {{ myAge*3 }}</p>
    <!-- 3) Call a function to output a random float between 0 and 1 (Math.random()) -->
    <p>{{ randomMath() }} </p>
    <!-- 4) Search any image on Google and output it here by binding the "src" attribute -->
    <div>
        <img style="width:100px;height:100px" v-bind:src="url">
    </div>
    <!-- 5) Pre-Populate this input with your name (set the "value" attribute) -->
    <div>
        <input type="text" v-bind:value="myName">
    </div>
</div>
<script>
    new Vue({
        el: '#exercise',
        data: {
            myName: 'Sara',
            myAge: 25,
            url: 'http://www.miniminiplus.pl/img/postacie/my-little-pony.png'
        },
        methods: {
            randomMath: function() {
                return Math.random();
            }
        }
    })

</script>
